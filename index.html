<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar-container">
          <div class="profile__avatar"></div>
        </div>
        <div class="profile__info-container">
          <div class="profile__info">
            <div class="profile__name-button">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button">
                <img class="profile__edit-symbol" src="./images/edit-symbol.svg" alt="Edit symbol">
              </button>
            </div>
            <p class="profile__about">Explorer</p>
          </div>
          <button class="profile__add-button">
            <img class="profile__add-symbol" src="./images/addition-symbol.svg" alt="Addition symbol">
          </button>
        </div>
      </section>
    </main>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
