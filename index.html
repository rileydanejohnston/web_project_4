<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info-container">
          <div class="profile__info">
            <div class="profile__name-button">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__about">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </div>
      </section>
      <section class="locations">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
    <div class="popup" id="editProfile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" method="POST" name="form" novalidate>
          <h3 class="popup__title">Edit profile</h3>
          <input class="popup__name popup__input" id="profile-name" type="text" placeholder="Name" name="name" minlength="2" maxlength="40" required>
          <span class="popup__error" id="profile-name-error"></span>
          <input class="popup__about popup__input" id="profile-about" type="text" placeholder="About" name="about" minlength="2" maxlength="200" required>
          <span class="popup__error" id="profile-about-error"></span>
          <button class="popup__submit" id="profile-submit" type="submit" name="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="popup" id="newPlace">
      <div class="popup__container">
        <button class="popup__close popup__close_type_place" type="button"></button>
        <form class="popup__form" method="POST" name="form">
          <h3 class="popup__title">New place</h3>
          <input class="popup__name" type="text" placeholder="Title" name="title">
          <input class="popup__about" type="text" placeholder="Image link" name="link">
          <button class="popup__submit" type="submit" name="submit">Create</button>
        </form>
      </div>
    </div>
    <div class="popup" id="photo">
      <div class="popup__image-wrap">
        <button class="popup__close popup__close_type_image" type="button"></button>
        <img class="popup__image" src="City" alt="City">
        <p class="popup__caption"></p>
      </div>
    </div>
    <template id="cardTemplate">
      <li class="cards__item">
        <img class="cards__photo" src="City" alt="City">
        <button class="cards__close-button" type="button"></button>
        <div class="cards__label">
          <h2 class="cards__name"></h2>
          <button class="cards__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
