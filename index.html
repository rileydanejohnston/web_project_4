<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info-container">
          <div class="profile__info">
            <div class="profile__name-button">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__about">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </div>
      </section>
      <section class="locations">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__photo" src="./images/cities/albuquerque.png" alt="Dozens of colorful hot air balloons floating with a blue sky in the background">
            <div class="cards__label">
              <h3 class="cards__name">Albuquerque</h3>
              <button class="cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__photo" src="./images/cities/austin.png" alt="People paddle boarding on a massive river in the foreground with the buildings of downtown Austin, TX in the background">
            <div class="cards__label">
              <h3 class="cards__name">Austin</h3>
              <button class="cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__photo" src="./images/cities/charleston.png" alt="An enormous oak tree covered in lush green leaves with branches sprawling in all directions">
            <div class="cards__label">
              <h3 class="cards__name">Charleston</h3>
              <button class="cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__photo" src="./images/cities/kansasCity.png" alt="A flag that says 'Lets go Royals' in the foreground with a live baseball game at the Kansas City Royals stadium in the background">
            <div class="cards__label">
              <h3 class="cards__name">Kansas City</h3>
              <button class="cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__photo" src="./images/cities/losAngeles.png" alt="The view from the top of a hill with houses and cars on either side of the street with the Los Angeles skyline in the background">
            <div class="cards__label">
              <h3 class="cards__name">Los Angeles</h3>
              <button class="cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__photo" src="./images/cities/stPaul.png" alt="The St. Paul capitol building. An enormouse grey cathedral with a golden statue of seven horses in the center.">
            <div class="cards__label">
              <h3 class="cards__name">St. Paul</h3>
              <button class="cards__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
    <div class="overlay"></div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" method="POST" name="form">
          <h3 class="popup__title">Edit profile</h3>
          <input class="popup__name" type="text" placeholder="Name" name="name">
          <input class="popup__about" type="text" placeholder="About" name="about">
          <button class="popup__submit" type="submit" name="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
