<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="logo" src="images/header-image.svg" alt="Around The U.S.">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar-container">
          <div class="profile__avatar"></div>
        </div>
        <div class="profile__info-container">
          <div class="profile__info">
            <div class="profile__name-button">
              <p class="profile__name">Jacques Cousteau</p>
              <button class="profile__edit-button">
                <div class="profile__edit-symbol"></div>
              </button>
            </div>
            <p class="profile__about">Explorer</p>
          </div>
          <button class="profile__add-button">
            <img class="profile__add-symbol" src="./images/addition-symbol.svg" alt="Addition symbol">
          </button>
        </div>
      </section>
      <section class="locations">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__photo" src="./images/cities/albuquerque.png" alt="Dozens of colorful hot air balloons floating with a blue sky in the background">
            <div class="cards__label">
              <div class="cards__name-container">
                <p class="cards__name">Albuquerque</p>
                <div class="cards__like-button"></div>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__photo" src="./images/cities/austin.png" alt="People paddle boarding on a massive river in the foreground with the buildings of downtown Austin, TX in the background">
            <div class="cards__label">
              <div class="cards__name-container">
                <p class="cards__name">Austin</p>
                <div class="cards__like-button"></div>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__photo" src="./images/cities/charleston.png" alt="An enormous oak tree covered in lush green leaves with branches sprawling in all directions">
            <div class="cards__label">
              <div class="cards__name-container">
                <p class="cards__name">Charleston</p>
                <div class="cards__like-button"></div>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__photo" src="./images/cities/kansasCity.png" alt="A flag that says 'Lets go Royals' in the foreground with a live baseball game at the Kansas City Royals stadium in the background">
            <div class="cards__label">
              <div class="cards__name-container">
                <p class="cards__name">Kansas City</p>
                <div class="cards__like-button"></div>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__photo" src="./images/cities/losAngeles.png" alt="The view from the top of a hill with houses and cars on either side of the street with the Los Angeles skyline in the background">
            <div class="cards__label">
              <div class="cards__name-container">
                <p class="cards__name">Los Angeles</p>
                <div class="cards__like-button"></div>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__photo" src="./images/cities/stPaul.png" alt="The St. Paul capitol building. An enormouse grey cathedral with a golden statue of seven horses in the center.">
            <div class="cards__label">
              <div class="cards__name-container">
                <p class="cards__name">St. Paul</p>
                <div class="cards__like-button"></div>
              </div>
            </div>
          </li>
        </ul>
      </section>
    <section class="popup">
      <form class="popup__form">
        <h2 class="popup__title">Edit profile</h2>
        <input class="popup__name" type="text" placeholder="Jacques Cousteau" name="name">
        <input class="popup__about" type="text" placeholder="Explorer" name="about">
        <input class="popup__submit" type="submit" value="Save" name="submit">
      </form>
      <button class="popup__close">
        <img class="popup__close-symbol" src="./images/close-symbol.svg" alt="Close symbol 'X'">
      </button>
    </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
  </div>
  <script src="./index.js"></script>
</body>
</html>
